<div class="p-card text-center" [routerLink]="['card',card.id,card.name]">
    <ng-container *ngIf="card.loading">
        TEST
    </ng-container>
    <ng-container *ngIf="!card.loading">
        <img [src]="card.images.small" [alt]="card.name">
        <div class="mt-2">
            <p class="lead">{{card.name}} <span class="badge bg-red">{{price}}</span></p>
        </div>
    </ng-container>
</div>
